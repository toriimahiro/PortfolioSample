<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- このサイトは何か　説明する場所 -->
    <meta name="description" content="鳥居満嘉の自己紹介">
    <!-- タイトルの設定 -->
    <title>PORTFOLIO</title>
    <!-- スタイルシート -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        headerタグの作成
        ・ロゴの設定
        ・h1タグとaタグとsapaタグを使う
    -->
    <header>
        <h1 class="block-header">
            <a href="">
                <span class="color-green ">P</span>ortfolio  
            </a>
        </h1>
    </header>
    <!-- 
        mainタグの作成
        ・profile用とwork用の箱を作成する
        ->divタグを使う
    -->
    <div class="block-main">
        <!--
            profileの箱
        -->
        <div class="box-profile">
            <h2 class="sub-title">
                <span class="color-green">P</span>rofile
            </h2>
            <div class="item-list">
                <img src="img/img-profile-moon.png" alt="プロフィール画像">
                <b>鳥居　満嘉</b>
                <p class="color-green">HTML / CSS / PHP / MySQL / Laravel / Adobe XD</p>
                <p>ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。</p>
            </div>
            <ul class="icon-list">
                <li>
                    <a href="">
                        <img src="img/icon-github.png" alt="GitHubのアイコン">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icon-twitter.png" alt="Twitterのアイコン">
                    </a>
                </li>
            </ul>
        </div>

        <!--
            workの箱
        -->
        <div class="box-work">
            
        </div>
    </div>
</body>
</html>
